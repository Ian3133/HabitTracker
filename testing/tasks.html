<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Task-List</h1>
    <ul id="taskList">
        <!-- Tasks will be dynamically added here -->
    </ul>
    <script>
        // Function to fetch tasks and update the HTML
        async function fetchAndDisplayTasks() {
            try {
                const response = await fetch('/tasks');
                const tasks = await response.json();
                const taskList = document.getElementById('taskList');
                
                tasks.forEach(task => {
                    const listItem = document.createElement('li');
                   // const matches = task.match(/"([^"]+)"/); // Matches content between double quotes
                   // const extractedPart = matches ? matches[1] : ''; // Extracted part

                    listItem.textContent = JSON.stringify(task);
                    console.log(String(listItem))
                    taskList.appendChild(String(listItem));
                });
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
        }

        window.onload = fetchAndDisplayTasks;
    </script>
</body>
</html>
